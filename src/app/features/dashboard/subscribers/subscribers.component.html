<div class="container p-5">
  <form class="example-form text-center">
    <mat-form-field class="col-4">
      <mat-label>Buscar suscriptor...</mat-label>
      <input matInput type="search" name="" id="" (input)="search($event)" />
    </mat-form-field>
  </form>

  <div class="p-2 rounded-4 bg-table">
    <div class="demo-button-container m-2">
      <button mat-flat-button (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Agregar suscriptor
      </button>
    </div>

    <mat-divider></mat-divider>

    @if (isLoading) {
    <mat-spinner class="mx-auto m-5"></mat-spinner>
    } @else {

    <table mat-table [dataSource]="subscriber$" class="bg-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let subscriber">{{ subscriber.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let subscriber">
          {{ subscriber | userFullName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let subscriber">{{ subscriber.email }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let subscriber">
          {{ subscriber.createdAt | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let subscriber">
          <button
            mat-icon-button
            class="m-1"
            (click)="goToDetail(subscriber.id)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            class="m-1"
            (click)="openDialog(subscriber)"
            *ngIf="(isAdmin$ | async) == true"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            class="m-1"
            (click)="onDelete(subscriber.id)"
            *ngIf="(isAdmin$ | async) == true"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    }
  </div>
</div>
